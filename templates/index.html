<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Sans-serif font */
        }
        .container {
            max-width: 600px;
            background-color: #212529; /* Dark gray for the container */
            padding: 2rem;
            border-radius: 0.5rem;
            margin-top: 5rem;
            box-shadow: 0 0.5rem 1rem rgba(255, 255, 255, 0.1); /* Subtle white shadow for depth */
        }
        input[type="text"], .btn-primary {
            background-color: #fff; /* White background for input and button for visibility */
            color: #000; /* Black text */
            border: none;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25); /* White glow on focus */
        }
        .results {
            background-color: #343a40; /* Slightly lighter gray for results background */
            border: 1px solid #fff; /* White border for results */
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .text-success, .text-danger {
            color: #fff; /* Override Bootstrap's default color to ensure visibility */
        }
        .confidence-score {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Name Classifier</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter name here" required>
            </div>
            <div class="mb-4">
                <input class="btn btn-primary btn-lg" type="submit" value="Classify Name">
            </div>
        </form>
        {% if predicted_label is not none %}
        <div class="results">
            <p class="result-message {% if predicted_label %}text-success{% else %}text-danger{% endif %}">
                The text "<strong>{{ name }}</strong>" is {% if not predicted_label %}not{% endif %} classified as a name.
            </p>
            {% if confidence_score is not none %}
            <p class="confidence-score">Confidence Score: {{ confidence_score|round(2) }}</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
